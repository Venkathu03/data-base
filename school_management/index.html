<!doctype html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />

    <!-- jQuery library file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <!-- Datatable plugin JS library file -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School-Management</title>

</head>

<body>
    
    <div class="container mt-5">
        
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white" style="background: rgba(66,165,245,1.0);">
                        <h2 class="h2 text-center pt-3 pb-3">School Management System</h2>
                        <h3 class="float-start mt-3">Add Student</h3> 
                        <input type="button" style="background-color: #64dd17;color:whitesmoke; font-size: 12px;"  onclick="window.location.href='view.html'" value="view list" id="view-btn"
                                    class="btn btn-alert float-end" ></input>
                    </div>
                    <div class="card-body border border-top-0 border-primary-subtle">
                        <form id="form" name="form" class="needs-validation mt-5" novalidate>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Your Name"
                                    name="student_name" required>
                                <div class="invalid-feedback">
                                    Please fill in the Name input.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter Your Age"
                                    name="student_age" required>
                                <div class="invalid-feedback">
                                    Please fill in the Age input.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="class">Class:</label>
                                <input type="text" class="form-control" id="class" placeholder="Enter Your Class"
                                    name="student_class" required>
                                <div class="invalid-feedback">
                                    Please fill in the Class input.
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="rank">Rank:</label>
                                <input type="number" class="form-control" id="rank" placeholder="Enter Your Rank"
                                    name="student_rank" required>
                                <div class="invalid-feedback">
                                    Please fill in the Rank input.
                                </div>
                            </div>

                            <div>
                                <button class="btn btn-primary" type="submit" style="font-size: 12px;">Submit</button>
                                <input type="button" name="clear" style="font-size: 12px;" class="btn btn-danger" value="clear" id="btnclear"
                                    onclick="return resetForm();">
                                
                            </div>


                        </form>
                    </div>



                </div>
            </div>
        </div>
    </div>
    </div>







    <!-- jQuery library -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
